---
layout: default
---

<div class="main-header">
  <img src="{{ site.baseurl }}/assets/images/logo.svg" alt="Solana Insider Monitor Logo" class="site-logo">
  <h1 class="site-title">{{ site.title }}</h1>
  <p class="site-subtitle">{{ site.description }}</p>
  <div class="header-buttons">
    <a href="{{ site.baseurl }}/quick-start.html" class="btn btn-primary">Get Started</a>
    <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
  </div>
</div>

<div class="main-content">
  {{ content }}
</div>
